<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Y</h1>

            </div>
            <h3>欢迎注册 Y</h3>
            <p>创建一个Y新账户</p>
            <form class="m-t" role="form" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入用户名,用于登录" id="userName" required="">
                </div>
                <div class="form-group">
                    <input type="email" onblur="checkUserName()" class="form-control" placeholder="请输入验证邮箱" id="userEmail" required="">
                </div>
                <input type="hidden" id="checkEmail" value="0">
                <input type="hidden" id="checkUserName" value="0">

                <div class="form-group">
                    <input type="password" onfocus="checkEmailIsExist()" class="form-control" placeholder="请输入密码" id="userPassword" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请再次输入密码" id="reUserPassword" required="">
                </div>

                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="button" onclick="register()" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>
            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
        function register() {
            var flag = true;
            var userName = $("#userName").val();
            var userPassword = $("#userPassword").val();
            var reUserPassword = $("#reUserPassword").val();
            var userEmail = $("#userEmail").val();
            var
            if (userName == null || userName == ""){
                alert("用户名必填！");
                $("#userName").focus();
                flag = false;
            }
            if (userPassword == null || userPassword == ""){
                alert("密码必填！");
                $("#userPassword").focus();
                flag = false;
            }
            var myreg = /^([\.a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/;
            if(userEmail ==''){
                alert("邮箱不能为空！");
                flag = false;
            }else if(!myreg.test(userEmail)){
                alert("请输入有效的邮箱地址！");
                flag = false;
            }
            if (reUserPassword != userPassword) {
                alert("两次密码需要相同！");
                $("#userPassword").val("");
                $("#reUserPassword").val("");
                $("#userPassword").focus();
                flag = false;
            }
            if (flag){
                $.ajax({
                    url: "/user/register",
                    data:{"userName":userName,"userPassword":userPassword,"userEmail":userEmail},
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        alert(data.data)

                    }
                })
            }
        }
        function checkEmailIsExist(userEmail) {
            $.ajax({
                url: "/user/checkEmail/" + userEmail,
                type: "get",
                dataType: "json",
                success: function (data) {
                    debugger;
                    alert(JSON.stringify(data))

                }
            })
        }
        function checkUserName(userName) {
            $.ajax({
                url: "/user/checkUserName/" + userName,
                type: "get",
                dataType: "json",
                success: function (data) {
                    debugger
                    alter(data)
                    if (data.code == "0"){
                        return true;
                    }else {
                        return false;
                    }
                }
            })
        }
    </script>

    
    

</body>

</html>
